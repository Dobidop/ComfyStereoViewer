<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Stereo Viewer - VR Support</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="controls-panel">
            <h1>Stereo 3D Viewer</h1>

            <div class="control-group">
                <label for="media-select">Select Media:</label>
                <select id="media-select">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="format-select">Stereo Format:</label>
                <select id="format-select">
                    <option value="sbs">Side-by-Side</option>
                    <option value="ou">Over-Under</option>
                    <option value="anaglyph">Anaglyph</option>
                    <option value="mono">Mono (2D)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="swap-eyes">Swap Eyes:</label>
                <input type="checkbox" id="swap-eyes">
            </div>

            <div class="control-group">
                <label for="ipd-slider">IPD Scale: <span id="ipd-value">1.0</span></label>
                <input type="range" id="ipd-slider" min="0.1" max="2.0" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label for="fov-slider">Field of View: <span id="fov-value">90Â°</span></label>
                <input type="range" id="fov-slider" min="50" max="120" step="1" value="90">
            </div>

            <div class="control-group">
                <button id="vr-button" class="vr-button">Enter VR</button>
                <button id="fullscreen-button">Fullscreen</button>
            </div>

            <div class="info-panel">
                <p><strong>VR Headset Support:</strong> Quest, Vive, Index, and all WebXR-compatible devices</p>
                <p><strong>Controls:</strong></p>
                <ul>
                    <li>VR Mode: Look around naturally with your headset</li>
                    <li>Desktop: Click and drag to pan, scroll to zoom</li>
                    <li>Mobile: Touch and drag to look around, pinch to zoom</li>
                </ul>
            </div>
        </div>

        <div id="viewer-container">
            <canvas id="viewer-canvas"></canvas>
            <div id="loading">Loading...</div>
            <div id="vr-status"></div>
        </div>
    </div>

    <script src="stereo_viewer.js"></script>
</body>
</html>
